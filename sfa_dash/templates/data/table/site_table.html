<div class="tools site-tools mt-1">
  <input type="text" placeholder="Search" class="search">
  {% if creation_link is defined and creation_link is not none %}
    <a role="button" class="btn btn-primary btn-sm" href="{{ creation_link }}">Create new Site</a>
  {% endif %}
</div>
<table class="site-table table results">
  <thead class="site-thead">
    <tr>
      <th class="name-column" scope="col">Name</th>
      <th scope="col" id="provider-header" class="filterable-header">Provider</th>
      <th scope="col" id="climate-zones-header" class="filterable-header">Climate Zones</th>
    </tr>
  </thead>
  <tbody>
    <tr class="warning no-result">
      <td colspan="4"><i class="fa fa-warning"></i> No result</td>
    </tr>
	{% for row in table_rows %}
    <tr>
      <td class="name-column"><a href="{{ row['link'] }}">{{ row['name'] }}</a></td>
      <td class="provider-column">{{ row['provider'] }}</td>
      <td class="climate-zones-column">{{ row['climate_zones'] | climate_zone_links | join(', ') | safe }}</td>
    </tr>
	{% endfor %}
  </tbody>
</table>
